<body>
    <div id="nav"></div>

        $(function(){

<div class="pagebody">
<div class="maincontainer">
    <div class="top">Modifica profilo</div>
    <div class="usersection">
        <input type="file" accept="image/*" name="image" id="pfpfile" onchange="loadFile1(event)" class="pfpchange" style="display:none">
        <label for="pfpfile" style="cursor: pointer;" class="uploadbtn">
            <img src="/SRC/pen.png" alt="" class="uploadicon">
          </label>
        <div class="pfpcontainer">
            
            <img src="/SRC/pfptesting.jpg" alt="" class="pfp" id="pfp">
            <script>
                var loadFile1 = function(event) {
                    var image1 = document.getElementById('pfp');
                    image1.src = URL.createObjectURL(event.target.files[0]);
                };
                </script>
                
                
        </div>
        <div class="userinfo">
            <div class="name">User</div>
            <input type="text" class="nickname" placeholder="Inserisci il nuovo username">
        </div>
        </div>

            <div class="subtitle">Contatti</div>

            </div>

                <div class="infotype">field:</div>
